<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/books.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <img class="logo" src="{{ url_for('static', filename='images/bookFinder-logo.jpeg') }}" alt="Book Image">
            <div class="logo-heading">
                <h1 style="padding: 0px; margin-top: 10px">BookFinder</h1>
            </div>
        </div>
        <div class="header">
            <div class="left-sec">
                <ul>
                    <li class="list-cls">
                        <a href="{{ url_for('home') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content container with new background style -->
    <div class="main-container">
        <h1 style="color: aliceblue;">{{ title }}</h1>  <!-- Display the title here -->
        <div class="button-container">
            <a href="{{ url_for('home') }}" class="btn">Back to Search</a>
        </div>
        
        {% if books %}
            <div class="book-list">
                {% for book in books %}
                    <div class="book-item">
                        <h2>{{ book['title'] }}</h2>
                        <p><strong>Author:</strong> {{ book['author'] }}</p>
                        <p><strong>Rack:</strong> {{ book['rack'] }}</p>
                        <p><strong>Year:</strong> {{ book['year'] }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No books found for {{ year }}.</p>
        {% endif %}
    </div>
</body>
</html>

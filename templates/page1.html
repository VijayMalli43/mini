<body>
    <header>
        <div class="navbar">
            <img class="logo" src="{{ url_for('static', filename='images/bookFinder-logo.jpeg') }}" alt="Book Image">
            <div class="logo-heading">
                <h1 style="padding: 0px; margin-top: 10px">BookFinder</h1>
            </div>
        </div>
        <div class="header">
            <div class="left-sec">
                <ul>
                    <li class="list-cls">
                        <a href="{{ url_for('home') }}">Home</a>
                        <a href="#about">About</a>
                    </li>
                </ul>
            </div>
            <div class="right-sec">
                <button id="logout" class="logout-class">Logout</button>
            </div>
        </div>
    </header>
    
    <div class="main">
      <div class="img-div">
          <img class="img-class" src="{{ url_for('static', filename='images/background-img10.jpg') }}">
          <div class="text-quote">
            <p class="quote">
                "<span class="text-1">Find Your</span> <span class="text-2">Book</span>  <span class="text-3">here"</span>
            </p>
           </div>
           <div class="input-div"> 
            <select class="dropdwn" id="rackDropdown" onchange="searchByRack()">
                <option value="">Rack</option>
                <option value="rack1">Rack1</option>
                <option value="rack2">Rack2</option>
                <option value="rack3">Rack3</option>
                <option value="rack4">Rack4</option>
            </select>
              <input id="searchQuery" class="search" type="text" placeholder="Search for book">
              <div class="icon">
                <button onclick="redirectToResultsPage()" class="icon-but"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
              <div id="resultContainer"></div>
            </div>
            <div class="main-box">
                <a href="{{ url_for('category_books', category='firstyear',year='firstyear') }}" class="box-1">
                    <img class="img-1" src="{{ url_for('static', filename='images/book-img2.jpg') }}">
                    <p>First Year</p>
                </a>
                <a href="{{ url_for('category_books', category='secondyear',year='secondyear') }}" class="box-2">
                    <img class="img-1" src="{{ url_for('static', filename='images/book-img1.jpg') }}">
                    <p>Second Year</p>
                </a>
                <a href="{{ url_for('category_books', category='thirdyear',year='thirdyear') }}" class="box-3">
                    <img class="img-1" src="{{ url_for('static', filename='images/book-img3.jpg') }}">
                    <p>Third Year</p>
                </a>
                <a href="{{ url_for('category_books', category='fourthyear',year='fourthyear') }}" class="box-4">
                    <img class="img-1" src="{{ url_for('static', filename='images/book-img4.jpg') }}">
                    <p>Fourth Year</p>
                </a>
            </div>
            <!-- <section class="about-section" id="about">
                <h2 class="about-heading">About Us</h2>

                <div class="about-cards">
                    <div class="about-card">
                        <h3>Our Mission</h3>
                        <p>To provide a content-based book search experience, enabling users to find the books they need quickly and effectively.</p>

                    <div class="about-card">

                        <p>Empowering readers and learners by making content-driven book discovery accessible to everyone, everywhere.</p>

                        <p>From advanced search functionalities to user-friendly interfaces, we are here to make your reading experience better.</p>
                    </div>
                </div>
            </section> -->
        </div>
    </div>
    <script>
        function redirectToResultsPage() {
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            }
        }

        function searchByRack() {
            const rackNumber = document.getElementById('rackDropdown').value;
            if (rackNumber) {
                window.location.href = `/search?rack=${encodeURIComponent(rackNumber)}`;
            }
        }

        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = '/logout';
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
